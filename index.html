<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Física y simulación</title>

  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Playfair+Display:wght@500;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet"/>

  <style>
    body {
      background-color: #1e1e1e;
      font-family: 'Lato', sans-serif;
      color: #e0e0e0;
    }
    h1, h2, h3, h4 {
      font-family: 'Playfair Display', serif;
      font-weight: 700;
      text-align: center;
      color: #f0f0f0;
    }
    p {
      text-align: center;
      font-weight: 300;
      font-size: 1.1rem;
      color: #ccc;
    }
    .video-card {
      background-color: #2a2a2a;
      border-radius: 16px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.3);
      padding: 20px;
      margin-bottom: 40px;
      transition: transform 0.3s ease;
    }
    .video-card:hover {
      transform: translateY(-5px);
    }
    video {
      width: 100%;
      border-radius: 12px;
    }
  </style>
</head>
<body>
  <div class="container py-5">
    <h1 class="mb-3">Física y Simulación</h1>
    <h2 class="mb-4 text-secondary">Ingeniería en Animación e Interactividad</h2>
    <h3 class="mb-4">Simulaciones</h3>
    <h4 class="mb-4">Desarrollado por: Citlalli Abigail</h4>
    <p class="mb-5 text-center">Simulaciones de Fisica desarrolladas durante el primer semestre del 2025.</p>

    <div class="row">
      <div class="col-md-6" data-aos="fade-up">
        <div class="video-card">
          <h4>Anuncio miel</h4>
          <video controls src="videos/anunciomiel.mp4"></video>
        </div>
      </div>
      <div class="col-md-6" data-aos="fade-up">
        <div class="video-card">
          <h4>Soft body</h4>
          <video controls src="videos/softbody.mp4"></video>
        </div>
      </div>
      <div class="col-md-6" data-aos="fade-up">
        <div class="video-card">
          <h4>Billar</h4>
          <video controls src="videos/billar.mp4"></video>
        </div>
      </div>
      <div class="col-md-6" data-aos="fade-up">
        <div class="video-card">
          <h4>Fire n smoke</h4>
          <video controls src="videos/firensmoke.mp4"></video>
        </div>
      </div>
      <div class="col-md-6" data-aos="fade-up">
        <div class="video-card">
          <h4>Bandera</h4>
          <video controls src="videos/bandera.mp4"></video>
        </div>
      </div>
      <div class="col-md-6" data-aos="fade-up">
        <div class="video-card">
          <h4>Partículas</h4>
          <video controls src="videos/particulas.mp4"></video>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
  <script>
    AOS.init({ duration: 800, once: true });
  </script>
</body>
</html>
